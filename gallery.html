<script type="text/x-handlebars-template" id="waterfall-tpl">

<script src="js/waterfall.min.js"></script>
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 620,

    gutterHeight: 15,
    checkImagesLoaded: false,
    path: function(page) {
        return 'data/data6.json?page=' + page;
    }
});
</script>
